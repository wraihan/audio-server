<!DOCTYPE html>
<html data-theme="dark">
  <head>
    <meta http-equiv="content-type; X-UA-Compatible" content="text/html; charset=utf-8; charset=ISO-8859-1; IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no">

    <title>Local Audio Server</title>

    <!-- CSS -->
    <link href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" type="text/css">
    <link href="/static/style.css" rel="stylesheet" type="text/css">

    <!-- JS -->
    <script>
      const folderName = "{{ folder }}";
    </script>
    <script async src="/static/player.js"></script>

  </head>

  <body>

    <main class="container">

      <section>
	<a href="/">⬅️ Back to main dir</a><br>
      </section>

      <h4>{{ folder }}</h4>

      <div id="songGrid" class="grid">
	{% for song in songs %}
	<div class="songCard" data-index="{{ loop.index0 }}" data-src="/audio/{{ folder }}/{{ song }}" data-title="{{ song }}">
	  <div style="display:flex;justify-content:space-between;align-items:center;">
	    <strong>{{ song }}</strong>
	    <span class="material-icons" style="color:blue;">play_arrow</span>
	  </div>
	</div>
	{% endfor %}
      </div>

      <div id="playerControls">
	<button id="prevBtn" title="Previous" class="outline">
	  <span class="material-icons iconFS">skip_previous</span>
	</button>
	<button id="nextBtn" title="Next" class="outline">
	  <span class="material-icons iconFS">skip_next</span>
	</button>
	<button id="playbackModeToggle" title="Shuffle" class="outline">
	  <span class="material-icons iconFS" id="playbackModeIcon">shuffle</span>
	</button>
      </div>

      <footer id="playerBar">
	<div id="nowPlaying" style="font-weight:bold;font-size:1rem;margin: 0 0 .5rem 0;"></div>
	<audio id="audioPlayer" controls style="width:100%;max-width:500px;"></audio>
      </footer>

    </main>

  </body>

</html>
