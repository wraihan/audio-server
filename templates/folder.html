<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type; X-UA-Compatible" content="text/html; charset=utf-8; charset=ISO-8859-1; IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no">

    <title>Local Audio Server</title>

    <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <style>
      main {
	font-size: .75rem;
	color: var(--primary);
	border: 1px solid var(--primary);
      }

      .grid {
	display: grid;
	grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
	gap: .65rem;
	margin: .5rem 0 2rem 0;
	/* enough space so last row isn't covered */
      }

      /* On small screens (phones) */
      @media (max-width: 600px) {
	.grid {
	  grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
	}
      }

      .songCard {
	border: 1px solid yellow;
	cursor: pointer;
	padding: .25rem;
	border-radius: 0.5rem;
	text-align: left;
	transition: background 0.2s ease;
	word-break: break-word;
      }

      .songCard.active {
	background-color: var(--primary-background, #dbeafe);
	box-shadow: 0 0 0 2px var(--primary, #2563eb);
      }

      #playerBar {
	position: fixed;
	bottom: 0;
	left: 0;
	right: 0;
	z-index: 999;
	padding: .5rem 0 1rem 0;
	background: var(--card-background-color, #1a1a1a);
	border-top: 2px solid yellow;
	text-align: center;
	box-shadow: 0 -2px 8px rgba(0, 0, 0, 0.1);
	line-height: 2;
	margin: 5rem 0 0 0;
	/* üîí Prevent iOS shrinkage issue */
	transform: translateZ(0);
	will-change: transform;
      }

      #audioPlayer {
	max-width: 200px;
	height: 20px; /* Shrink audio control */
      }

      #playerControls {
	text-align: center;
	color: #c1f41e;
	margin: 4rem 0 6rem 0;
      }

      #playerControls button {
	padding: .3rem .2rem 0 .1rem;
	margin: 0 .5rem 0 0;
      }

      .iconFS {
	font-size: 1.75rem;
      }
      /* On small screens (phones) */
      @media (max-width: 600px) {
	.iconFS {
	  font-size: 1.5rem;
	}
      }
    </style>

  </head>

  <body>

    <main class="container">

      <section>
	<a href="/">‚¨ÖÔ∏è Back to main dir</a><br>
      </section>

      <h4>{{ folder }}</h4>

      <div id="songGrid" class="grid">
	{% for song in songs %}
	<div class="songCard" data-index="{{ loop.index0 }}" data-src="/audio/{{ folder }}/{{ song }}" data-title="{{ song }}">
	  <div style="display:flex;justify-content:space-between;align-items:center;">
	    <strong>{{ song }}</strong>
	    <span class="material-icons" style="color:blue;">play_arrow</span>
	  </div>
	</div>
	{% endfor %}
      </div>

	<div id="playerControls">
	  <button id="prevBtn" title="Previous" class="outline">
	    <span class="material-icons iconFS">skip_previous</span>
	  </button>
	  <button id="nextBtn" title="Next" class="outline">
	    <span class="material-icons iconFS">skip_next</span>
	  </button>
	  <button id="shuffleToggle" title="Shuffle Off" class="outline">
	    <span class="material-icons iconFS" id="shuffleIcon">shuffle</span>
	  </button>
	  <button id="repeatToggle" title="Repeat Off" class="outline">
	    <span class="material-icons iconFS" id="repeatIcon">repeat</span>
	  </button>
	</div>

      <footer id="playerBar">
	<div id="nowPlaying" style="font-weight:bold;font-size:1rem;margin: 0 0 .5rem 0;"></div>
	<audio id="audioPlayer" controls style="width:100%;max-width:500px;"></audio>
      </footer>

    </main>

    <script>
      const folderName = "{{ folder }}";
    </script>
    <script src="/static/player.js"></script>

  </body>

</html>
